<!-- Explicación de código-->
<!DOCTYPE html> <!--Es la versión de html a utilizar-->
<html lang="es"> <!--Idioma de la página. Este es el idioma que detecta el navegador. Apertura de la etiqueta html-->
<head> <!--El head es la información que se le da al navegador para interpretar-->
    <meta charset="UTF-8"> <!--Codificación de caracteres, este dependerá del país donde se ubique-->
    <!--Etiqueta para la visualización en dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Etiqueta para la descripción de la página-->
    <title>Mi Primer Página HTML</title>
</head>
<!--inicio del cuerpo de la página, lo que el usuario ve.-->
<body>
    <h1>HOLA MUNDO</h1> <!--la h quiere decir heading y va del 1 que es más grande al 6 que es el más chico.-->
    <p>Este es mi primer párrafo en HTML</p> <!--p es de párrafo-->
    
</body>
</html> <!--Cierre de la etiqueta html-->
